<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
    <title>Paste Content</title>
</head>
<body>
    <div class="container">
        <h1>Paste Content</h1>
        <div id="pasteOutput"></div>
        <button onclick="loadRawContent()">View Raw</button>
    </div>
    <script>
        function loadRawContent() {
            const pasteId = window.location.pathname.split('/').pop();
            fetch(`/api/read_raw/${pasteId}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("pasteOutput").textContent = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
